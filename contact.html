                    class="form-control square"
                    id="inputName"
                    name="name"
                  />

                    type="text"
                    class="form-control square"
                    id="inputEmail"
                    name="email"
                  />
                </div>
                <div class="form-group">
                  <label for="messageTextArea">Message</label>
                  <textarea
                    class="form-control square"
                    id="messageTextArea"
                    rows="3"
                    name="message"
                  ></textarea>
                </div>
              </div>
            </div>
            <button
              type="submit"
              id="submitButton"
              class="btn btn-primary square"
